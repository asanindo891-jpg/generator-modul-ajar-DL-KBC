function generateData(jenjang, mapel, kelas, topik, jenisPembelajaran, durasi, tema) {

  var identitas = "MODUL AJAR KURIKULUM MERDEKA\nBerdasarkan Permendikdasmen No. 12 Tahun 2025\ntentang Standar Isi pada PAUD, Pendidikan Dasar, dan Pendidikan Menengah\n\nJenjang Pendidikan : " + jenjang + "\nMata Pelajaran     : " + mapel + "\nKelas/Semester     : " + kelas + " / 1\nTahun Pelajaran    : 2025/2026\nJenis Pembelajaran : " + jenisPembelajaran + "\nAlokasi Waktu      : " + waktu;

  }

  var cp = "Berdasarkan Permendikdasmen No. 12 Tahun 2025, peserta didik mampu memahami, menganalisis, dan menerapkan konsep " + topik + " dalam mata pelajaran " + mapel + " yang relevan dengan ruang lingkup materi standar isi, dengan mengembangkan kemampuan berpikir tingkat tinggi (HOTS), kreativitas, keterampilan pemecahan masalah, serta penerapan nilai-nilai Pancasila melalui pembelajaran " + jenisPembelajaran + ".";

  var pemahaman = "1. " + topik + " merupakan konsep penting dalam " + mapel + " yang memiliki aplikasi praktis dalam kehidupan\n2. Memahami " + topik + " membantu peserta didik mengembangkan kemampuan berpikir logis dan sistematis\n3. Penguasaan " + topik + " memberikan fondasi kuat untuk pembelajaran materi selanjutnya\n4. Pembelajaran " + jenisPembelajaran + " memungkinkan fleksibilitas dan personalisasi pembelajaran";

  var pendahuluan = "1. Guru membuka pembelajaran dengan salam, berdoa, dan mengecek kehadiran\n2. Guru melakukan apersepsi dengan mengaitkan " + topik + " dengan pengalaman peserta didik\n3. Guru menyampaikan tujuan pembelajaran dan kompetensi yang akan dicapai\n4. Guru memberikan motivasi dengan menjelaskan manfaat " + topik + " dalam kehidupan\n5. Guru menyampaikan rencana kegiatan dan metode penilaian";
  
  var inti = "FASE EKSPLORASI:\n- Peserta didik mengamati fenomena, video, atau studi kasus terkait " + topik + "\n- Guru memfasilitasi diskusi untuk mengidentifikasi masalah\n- Peserta didik merumuskan pertanyaan atau hipotesis tentang " + topik + "\n\nFASE ELABORASI:\n- Peserta didik dibagi dalam kelompok kecil (4-5 orang)\n- Setiap kelompok melakukan eksplorasi mendalam tentang " + topik + " melalui diskusi dan eksperimen\n- Guru berkeliling membimbing proses pembelajaran\n- Peserta didik menganalisis data dan menyusun kesimpulan\n\nFASE KREASI:\n- Setiap kelompok mempresentasikan hasil analisis\n- Kelompok lain memberikan tanggapan dan saran\n- Peserta didik menciptakan produk: laporan, presentasi, model, atau video\n- Menyusun kesimpulan akhir dan generalisasi konsep";

  var diferensiasi = "DIFERENSIASI KONTEN:\n- Tingkat Dasar: Materi sederhana dengan banyak contoh visual\n- Tingkat Menengah: Materi lebih kompleks dengan variasi contoh\n- Tingkat Lanjut: Materi mendalam dengan analisis kritis\nTersedia dalam berbagai format: teks, video, audio, infografis\n\nDIFERENSIASI PROSES:\n- Visual: Diagram, video, infografis\n- Auditori: Diskusi, podcast, penjelasan verbal\n- Kinestetik: Eksperimen, simulasi, proyek\n- Fleksibilitas: Individual, kelompok kecil, atau klasikal\n- Scaffolding: Panduan terstruktur dan peer tutoring\n\nDIFERENSIASI PRODUK:\n- Tertulis: Laporan, essay, artikel, portfolio\n- Visual: Poster, presentasi, video, komik\n- Praktis: Model, prototype, demonstrasi\n- Digital: Website, blog, aplikasi, podcast\nSetiap produk memiliki rubrik penilaian yang jelas";

  var media = "MEDIA PEMBELAJARAN DAN SUMBER BELAJAR:\n1. Buku teks " + mapel + " " + jenjang + " Kelas " + kelas + "\n2. Modul dan LKPD (Lembar Kerja Peserta Didik)\n3. Video pembelajaran dari platform edukatif\n4. Aplikasi dan software edukatif terkait " + topik + "\n5. Sumber digital: artikel, jurnal, e-book, website edukatif\n6. Alat peraga dan media konkret\n7. Proyektor/LCD dan laptop\n8. Internet dan platform pembelajaran online\n9. Laboratorium (jika diperlukan)\n10. Lingkungan sekitar sebagai sumber belajar";
  
  var bahanBacaan = "BAHAN BACAAN GURU DAN PESERTA DIDIK\n\nA. UNTUK GURU:\n1. Permendikdasmen No. 12 Tahun 2025 tentang Standar Isi\n2. Panduan Pembelajaran dan Asesmen Kurikulum Merdeka\n3. Buku Guru " + mapel + " Kelas " + kelas + " Kurikulum Merdeka\n4. Capaian Pembelajaran " + mapel + " pada fase yang sesuai\n5. Modul Ajar dan Best Practice pembelajaran " + topik + "\n\nB. UNTUK PESERTA DIDIK:\n1. Buku Siswa " + mapel + " Kelas " + kelas + " Kurikulum Merdeka\n2. Artikel ilmiah populer tentang " + topik + "\n3. Video edukatif: Memahami " + topik + " dalam Kehidupan Sehari-hari\n4. Infografis dan poster edukasi tentang " + topik + "\n5. Lembar Kerja Peserta Didik (LKPD) " + topik;
  
  var glosarium = "GLOSARIUM\n\n1. Asesmen\n   Proses pengumpulan dan pengolahan informasi untuk mengukur pencapaian hasil belajar peserta didik.\n\n2. Capaian Pembelajaran (CP)\n   Kompetensi pembelajaran yang harus dicapai peserta didik pada setiap fase pembelajaran.\n\n3. Diferensiasi\n   Penyesuaian pembelajaran berdasarkan kebutuhan, minat, dan kesiapan belajar peserta didik.\n\n4. HOTS (Higher Order Thinking Skills)\n   Kemampuan berpikir tingkat tinggi yang meliputi menganalisis, mengevaluasi, dan mencipta.\n\n5. Kurikulum Merdeka\n   Kurikulum dengan pembelajaran intrakurikuler yang beragam di mana konten lebih optimal.\n\n6. Standar Isi\n   Kriteria minimal ruang lingkup materi untuk mencapai kompetensi lulusan (Permendikdasmen No. 12/2025).\n\n7. " + topik + "\n   Materi pembelajaran pada " + mapel + " yang menjadi fokus pembelajaran dalam modul ini.";

  var tandaTangan = "\n\nMengetahui,\nKepala Sekolah                          Guru Mata Pelajaran\n\n\n\n_______________________                 _______________________\nNIP.                                    NIP.";
