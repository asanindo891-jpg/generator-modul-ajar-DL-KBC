<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generator Modul Ajar AI</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  padding: 20px;
}
.container {
  background: white;
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  max-width: 700px;
  margin: 20px auto;
  padding: 40px;
}
h1 {
  color: #667eea;
  text-align: center;
  margin-bottom: 10px;
  font-size: 2em;
}
.subtitle {
  text-align: center;
  color: #666;
  margin-bottom: 30px;
  font-size: 0.9em;
}
.form-group {
  margin-bottom: 20px;
}
label {
  display: block;
  margin-bottom: 8px;
  color: #333;
  font-weight: 600;
}
input, select, textarea {
  width: 100%;
  padding: 12px;
  border: 2px solid #e0e0e0;
  border-radius: 10px;
  font-size: 1em;
  font-family: inherit;
}
input:focus, select:focus, textarea:focus {
  outline: none;
  border-color: #667eea;
}
.btn {
  width: 100%;
  padding: 15px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 1.1em;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
}
.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
}
.btn-download {
  background: linear-gradient(135deg, #10b981 0%, #059669 100%);
}
.info-box {
  background: #fef3c7;
  border-left: 4px solid #f59e0b;
  padding: 15px;
  border-radius: 5px;
  margin-bottom: 20px;
  font-size: 0.9em;
}
.result-box {
  display: none;
  background: #d1fae5;
  border: 2px solid #10b981;
  border-radius: 10px;
  padding: 20px;
  margin-top: 20px;
}
.result-box h3 {
  color: #065f46;
  margin-bottom: 15px;
}
.preview {
  background: white;
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 15px;
  max-height: 300px;
  overflow-y: auto;
  font-size: 0.9em;
  margin: 15px 0;
}
.loading {
  display: none;
  text-align: center;
  padding: 20px;
}
.spinner {
  border: 4px solid #f3f3f3;
  border-top: 4px solid #667eea;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 0 auto;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>
<body>
<div class="container">
  <h1>ü§ñ Generator Modul Ajar AI</h1>
  <p class="subtitle">Kurikulum Merdeka - Lengkap dalam 2 Detik!</p>
  
  <div class="info-box">
    <strong>‚ú® Auto Generate:</strong> Isi form, klik tombol, download file Word siap edit!
  </div>

  <div id="formArea">
    <div class="form-group">
      <label>Jenjang Pendidikan *</label>
      <select id="jenjang">
        <option value="">-- Pilih --</option>
        <option value="SD">SD</option>
        <option value="SMP">SMP</option>
        <option value="MTs">MTs</option>
        <option value="SMA">SMA</option>
        <option value="MA">MA</option>
        <option value="SMK">SMK</option>
      </select>
    </div>

    <div class="form-group">
      <label>Mata Pelajaran *</label>
      <input type="text" id="mapel" placeholder="Contoh: Matematika, IPA">
    </div>

    <div class="form-group">
      <label>Kelas *</label>
      <input type="text" id="kelas" placeholder="Contoh: VII, X, 5">
    </div>

    <div class="form-group">
      <label>Topik/Materi *</label>
      <input type="text" id="topik" placeholder="Contoh: Persamaan Linear">
    </div>

    <button class="btn" onclick="generate()">üöÄ Generate Modul Sekarang</button>
  </div>

  <div id="loadingArea" class="loading">
    <div class="spinner"></div>
    <p style="margin-top:15px;color:#667eea;font-weight:600">Sedang membuat modul...</p>
  </div>

  <div id="resultArea" class="result-box">
    <h3>‚úÖ Modul Berhasil Dibuat!</h3>
    <p style="margin-bottom:15px">Preview singkat:</p>
    <div class="preview" id="preview"></div>
    <button class="btn btn-download" onclick="downloadWord()">üì• Download File Word (.docx)</button>
    <button class="btn" onclick="reset()" style="margin-top:10px;background:#6b7280">üìù Buat Modul Baru</button>
  </div>
</div>

<script>
let modulData = null;

function generate() {
  const jenjang = document.getElementById('jenjang').value;
  const mapel = document.getElementById('mapel').value.trim();
  const kelas = document.getElementById('kelas').value.trim();
  const topik = document.getElementById('topik').value.trim();

  if (!jenjang || !mapel || !kelas || !topik) {
    alert('‚ö†Ô∏è Mohon isi semua field yang wajib (*)');
    return;
  }

  document.getElementById('formArea').style.display = 'none';
  document.getElementById('loadingArea').style.display = 'block';

  setTimeout(function() {
    modulData = buatModul(jenjang, mapel, kelas, topik);
    tampilkanHasil();
  }, 1500);
}

function buatModul(jenjang, mapel, kelas, topik) {
  return {
    jenjang: jenjang,
    mapel: mapel,
    kelas: kelas,
    topik: topik,
    
    identitas: `MODUL AJAR KURIKULUM MERDEKA

Jenjang Pendidikan : ${jenjang}
Mata Pelajaran     : ${mapel}
Kelas/Semester     : ${kelas} / 1
Tahun Pelajaran    : 2024/2025
Alokasi Waktu      : 2 x 45 menit
Topik/Materi       : ${topik}`,

    cp: `Peserta didik mampu memahami, menganalisis, dan menerapkan konsep ${topik} dalam mata pelajaran ${mapel} dengan mengembangkan kemampuan berpikir tingkat tinggi (HOTS), kreativitas, dan keterampilan pemecahan masalah yang relevan dengan kehidupan sehari-hari.`,

    tujuan: `Setelah mengikuti pembelajaran ini, peserta didik diharapkan mampu:
1. Menganalisis konsep dasar ${topik} dan hubungannya dengan kehidupan sehari-hari
2. Mengevaluasi berbagai strategi dalam menyelesaikan masalah terkait ${topik}
3. Menciptakan solusi inovatif atau produk kreatif berdasarkan pemahaman ${topik}`,

    pemahaman: `1. ${topik} merupakan konsep penting dalam ${mapel} yang memiliki aplikasi praktis dalam kehidupan
2. Memahami ${topik} membantu peserta didik mengembangkan kemampuan berpikir logis dan sistematis
3. Penguasaan ${topik} memberikan fondasi kuat untuk pembelajaran materi selanjutnya`,

    pemantik: `1. Mengapa ${topik} penting untuk dipelajari dalam konteks kehidupan modern?
2. Bagaimana ${topik} dapat diterapkan untuk menyelesaikan masalah nyata?
3. Apa hubungan ${topik} dengan materi yang telah kita pelajari sebelumnya?`,

    pendahuluan: `1. Guru membuka pembelajaran dengan salam, berdoa, dan mengecek kehadiran
2. Guru melakukan apersepsi dengan mengaitkan ${topik} dengan pengalaman peserta didik
3. Guru menyampaikan tujuan pembelajaran dan kompetensi yang akan dicapai
4. Guru memberikan motivasi dengan menjelaskan manfaat ${topik} dalam kehidupan
5. Guru menyampaikan rencana kegiatan dan metode penilaian`,

    inti: `FASE EKSPLORASI:
- Peserta didik mengamati fenomena, video, atau studi kasus terkait ${topik}
- Guru memfasilitasi diskusi untuk mengidentifikasi masalah
- Peserta didik merumuskan pertanyaan atau hipotesis tentang ${topik}

FASE ELABORASI:
- Peserta didik dibagi dalam kelompok kecil (4-5 orang)
- Setiap kelompok melakukan eksplorasi mendalam tentang ${topik} melalui diskusi, membaca sumber, dan eksperimen
- Guru berkeliling membimbing proses pembelajaran
- Peserta didik menganalisis data dan menyusun kesimpulan

FASE KREASI:
- Setiap kelompok mempresentasikan hasil analisis
- Kelompok lain memberikan tanggapan dan saran
- Peserta didik menciptakan produk yang mendemonstrasikan pemahaman: laporan, presentasi, model, atau video
- Menyusun kesimpulan akhir dan generalisasi konsep`,

    penutup: `1. Guru dan peserta didik menyimpulkan materi pembelajaran tentang ${topik}
2. Peserta didik melakukan refleksi: Apa yang dipelajari? Apa tantangan? Bagaimana manfaatnya?
3. Guru memberikan penguatan terhadap pencapaian peserta didik
4. Guru melakukan penilaian sikap selama pembelajaran
5. Guru menyampaikan rencana pembelajaran berikutnya
6. Guru memberikan tugas sebagai tindak lanjut
7. Pembelajaran ditutup dengan doa dan salam`,

    asesmen: `ASESMEN DIAGNOSTIK:
- Pre-test tentang konsep prasyarat ${topik}
- Tanya jawab untuk mengeksplorasi pemahaman awal
- Observasi kesiapan dan motivasi belajar
Hasil digunakan untuk diferensiasi pembelajaran.

ASESMEN FORMATIF:
- Observasi aktivitas dan partisipasi diskusi
- Penilaian hasil kerja kelompok
- Kuis singkat di pertengahan pembelajaran
- Peer assessment dan self assessment
Umpan balik diberikan segera untuk perbaikan.

ASESMEN SUMATIF:
1. Tes Tertulis (40%): Pilihan ganda dan uraian untuk mengukur pemahaman ${topik}
2. Penilaian Proyek (40%): Kualitas produk, kreativitas, dan kesesuaian kriteria
3. Presentasi (20%): Kemampuan komunikasi dan menjawab pertanyaan`,

    diferensiasi: `DIFERENSIASI KONTEN:
- Tingkat Dasar: Materi sederhana dengan banyak contoh visual
- Tingkat Menengah: Materi lebih kompleks dengan variasi contoh
- Tingkat Lanjut: Materi mendalam dengan analisis kritis
Tersedia dalam berbagai format: teks, video, audio, infografis

DIFERENSIASI PROSES:
- Visual: Diagram, video, infografis
- Auditori: Diskusi, podcast, penjelasan verbal
- Kinestetik: Eksperimen, simulasi, proyek
- Fleksibilitas: Individual, kelompok kecil, atau klasikal
- Scaffolding: Panduan terstruktur dan peer tutoring

DIFERENSIASI PRODUK:
- Tertulis: Laporan, essay, artikel, portfolio
- Visual: Poster, presentasi, video, komik
- Praktis: Model, prototype, demonstrasi
- Digital: Website, blog, aplikasi, podcast
Setiap produk memiliki rubrik penilaian yang jelas`,

    p5: `PROFIL PELAJAR PANCASILA

Dimensi yang Dikembangkan:
1. Beriman, Bertakwa kepada Tuhan YME, dan Berakhlak Mulia
2. Berkebinekaan Global
3. Bergotong Royong
4. Mandiri
5. Bernalar Kritis
6. Kreatif

Keterkaitan dengan Pembelajaran:
Pembelajaran ${topik} mengembangkan kemampuan bernalar kritis melalui analisis masalah, kreativitas dalam menciptakan solusi, kemandirian dalam proses belajar, kerja sama dalam kelompok, menghargai keberagaman pendapat, dan menggunakan ilmu untuk kebaikan.`,

    media: `MEDIA PEMBELAJARAN DAN SUMBER BELAJAR:
1. Buku teks ${mapel} ${jenjang} Kelas ${kelas}
2. Modul dan LKPD (Lembar Kerja Peserta Didik)
3. Video pembelajaran dari platform edukatif
4. Aplikasi dan software edukatif terkait ${topik}
5. Sumber digital: artikel, jurnal, e-book, website edukatif
6. Alat peraga dan media konkret
7. Proyektor/LCD dan laptop
8. Internet dan platform pembelajaran online
9. Laboratorium (jika diperlukan)
10. Lingkungan sekitar sebagai sumber belajar`
  };
}

function tampilkanHasil() {
  const preview = `${modulData.identitas}

A. CAPAIAN PEMBELAJARAN
${modulData.cp}

B. TUJUAN PEMBELAJARAN
${modulData.tujuan}

C. PEMAHAMAN BERMAKNA
${modulData.pemahaman}

(... dan seterusnya - total 9 komponen lengkap)`;

  document.getElementById('preview').textContent = preview;
  document.getElementById('loadingArea').style.display = 'none';
  document.getElementById('resultArea').style.display = 'block';
}

function downloadWord() {
  const content = `${modulData.identitas}

================================================================================
A. CAPAIAN PEMBELAJARAN (CP)
================================================================================
${modulData.cp}


================================================================================
B. TUJUAN PEMBELAJARAN
================================================================================
${modulData.tujuan}


================================================================================
C. PEMAHAMAN BERMAKNA
================================================================================
${modulData.pemahaman}


================================================================================
D. PERTANYAAN PEMANTIK
================================================================================
${modulData.pemantik}


================================================================================
E. KEGIATAN PEMBELAJARAN
================================================================================

1. KEGIATAN PENDAHULUAN
${modulData.pendahuluan}

2. KEGIATAN INTI
${modulData.inti}

3. KEGIATAN PENUTUP
${modulData.penutup}


================================================================================
F. ASESMEN
================================================================================
${modulData.asesmen}


================================================================================
G. PEMBELAJARAN BERDIFERENSIASI
================================================================================
${modulData.diferensiasi}


================================================================================
H. PROFIL PELAJAR PANCASILA
================================================================================
${modulData.p5}


================================================================================
I. MEDIA PEMBELAJARAN DAN SUMBER BELAJAR
================================================================================
${modulData.media}


================================================================================
Generated by AI - BahasaIndonesiaMA.blogspot.com
================================================================================`;

  // Create and download
  const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = `Modul_Ajar_${modulData.mapel.replace(/\s+/g,'_')}_Kelas_${modulData.kelas}_${modulData.topik.replace(/\s+/g,'_')}.txt`;
  link.click();
  
  alert('‚úÖ File berhasil didownload!\n\nüìù File dalam format TXT yang bisa dibuka di Word.\n\nCara:\n1. Buka file dengan Word\n2. Edit sesuai kebutuhan\n3. Save As ‚Üí pilih format .docx');
}

function reset() {
  document.getElementById('jenjang').value = '';
  document.getElementById('mapel').value = '';
  document.getElementById('kelas').value = '';
  document.getElementById('topik').value = '';
  document.getElementById('formArea').style.display = 'block';
  document.getElementById('resultArea').style.display = 'none';
  modulData = null;
}
</script>
</body>
</html>
