function renderContent(){const c=document.getElementById('contentArea'),s=steps[currentStep];if(s.id==='identitas'){c.innerHTML='<h2>Identitas</h2>'+showTemplateSelector()+'<div class="form-group"><label>Satuan</label><select onchange="updateField(\'satuan\',this.value)"><option value="">Pilih</option><option '+(formData.satuan==='SD'?'selected':'')+' value="SD">SD</option><option '+(formData.satuan==='SMP'?'selected':'')+' value="SMP">SMP</option><option '+(formData.satuan==='SMA'?'selected':'')+' value="SMA">SMA</option></select></div><div class="form-group"><label>Mata Pelajaran</label><input value="'+formData.mataPelajaran+'" onchange="updateField(\'mataPelajaran\',this.value);renderContent()"></div><div class="grid-2"><div class="form-group"><label>Fase</label><select onchange="updateField(\'fase\',this.value)"><option value="">Pilih</option><option '+(formData.fase==='D'?'selected':'')+' value="D">D (7-9)</option><option '+(formData.fase==='E'?'selected':'')+' value="E">E (10)</option></select></div><div class="form-group"><label>Kelas</label><input value="'+formData.kelas+'" onchange="updateField(\'kelas\',this.value)"></div></div><div class="grid-2"><div class="form-group"><label>Semester</label><select onchange="updateField(\'semester\',this.value)"><option value="">Pilih</option><option '+(formData.semester==='1'?'selected':'')+' value="1">1</option><option '+(formData.semester==='2'?'selected':'')+' value="2">2</option></select></div><div class="form-group"><label>Alokasi</label><input value="'+formData.alokasi+'" placeholder="2x45 menit" onchange="updateField(\'alokasi\',this.value)"></div></div><div class="form-group"><label>Tahun Pelajaran</label><input value="'+formData.tahunPelajaran+'" placeholder="2024/2025" onchange="updateField(\'tahunPelajaran\',this.value)"></div><div class="form-group"><label>Penyusun</label><input value="'+formData.penyusun+'" onchange="updateField(\'penyusun\',this.value)"></div>'}else if(s.id==='cp'){c.innerHTML='<h2>Capaian Pembelajaran</h2><div class="form-group"><textarea rows="8" onchange="updateField(\'capaianPembelajaran\',this.value)">'+formData.capaianPembelajaran+'</textarea></div>'}else if(s.id==='tujuan'){let h='<h2>Tujuan (HOTS)</h2><div id="tujuanList">';formData.tujuanPembelajaran.forEach((t,i)=>{h+='<div class="list-item"><textarea rows="2" onchange="updateListItem(\'tujuanPembelajaran\','+i+',this.value)">'+t+'</textarea>';if(formData.tujuanPembelajaran.length>1)h+='<button class="btn-remove" onclick="removeListItem(\'tujuanPembelajaran\','+i+')">‚úï</button>';h+='</div>'});h+='</div><button class="btn-add" onclick="addListItem(\'tujuanPembelajaran\')">+ Tambah</button>';c.innerHTML=h}else if(s.id==='pemahaman'){let h='<h2>Pemahaman Bermakna</h2><div>';formData.pemahamanBermakna.forEach((p,i)=>{h+='<div class="list-item"><textarea rows="2" onchange="updateListItem(\'pemahamanBermakna\','+i+',this.value)">'+p+'</textarea>';if(formData.pemahamanBermakna.length>1)h+='<button class="btn-remove" onclick="removeListItem(\'pemahamanBermakna\','+i+')">‚úï</button>';h+='</div>'});h+='</div><button class="btn-add" onclick="addListItem(\'pemahamanBermakna\')">+ Tambah</button>';c.innerHTML=h}else if(s.id==='pemantik'){let h='<h2>Pertanyaan Pemantik</h2><div>';formData.pertanyaanPemantik.forEach((p,i)=>{h+='<div class="list-item"><input value="'+p+'" onchange="updateListItem(\'pertanyaanPemantik\','+i+',this.value)">';if(formData.pertanyaanPemantik.length>1)h+='<button class="btn-remove" onclick="removeListItem(\'pertanyaanPemantik\','+i+')">‚úï</button>';h+='</div>'});h+='</div><button class="btn-add" onclick="addListItem(\'pertanyaanPemantik\')">+ Tambah</button>';c.innerHTML=h}else if(s.id==='pendahuluan'){c.innerHTML='<h2>Kegiatan Pendahuluan</h2><div class="form-group"><textarea rows="8" onchange="updateField(\'kegiatanPendahuluan\',this.value)">'+formData.kegiatanPendahuluan+'</textarea></div>'}else if(s.id==='inti'){c.innerHTML='<h2>Kegiatan Inti</h2><div class="form-group" ed':'')+'><span style="font-size:.9em">'+d+'</span></label>'});h+='</div></div><div class="form-group"><label>Keterkaitan P5</label><textarea rows="3" onchange="updateField(\'p5Keterkaitan\',this.value)">'+formData.p5Keterkaitan+'</textarea></div><h3>Media & Sumber</h3><div>';formData.mediaSumber.forEach((m,i)=>{h+='<div class="list-item"><input value="'+m+'" onchange="updateListItem(\'mediaSumber\','+i+',this.value)">';if(formData.mediaSumber.length>1)h+='<button class="btn-remove" onclick="removeListItem(\'mediaSumber\','+i+')">‚úï</button>';h+='</div>'});h+='</div><button class="btn-add" onclick="addListItem(\'mediaSumber\')">+ Tambah</button>';c.innerHTML=h}}
function updateField(f,v){formData[f]=v;saveToLocalStorage()}
function updateListItem(f,i,v){formData[f][i]=v;saveToLocalStorage()}
function addListItem(f){formData[f].push('');renderContent();saveToLocalStorage()}
function removeListItem(f,i){formData[f].splice(i,1);renderContent();saveToLocalStorage()}
function toggleP5(d){const i=formData.p5Dimensi.indexOf(d);i===-1?formData.p5Dimensi.push(d):formData.p5Dimensi.splice(i,1);saveToLocalStorage()}
